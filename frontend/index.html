<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Sentiment Analysis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Twitter Sentiment Analysis</h1>

        <div class="input-section">
            <textarea id="text-input" placeholder="Enter text to analyze sentiment..."></textarea>
            <button id="analyze-btn">Analyze Sentiment</button>
        </div>
 
        <div class="result-section" id="result"></div>

        <hr>

        <div class="tweet-section">
            <input type="text" id="username-input" placeholder="Enter Twitter username">
            <button id="fetch-btn">Fetch Tweets</button>
        </div>

        <div class="tweets-result" id="tweets-result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
